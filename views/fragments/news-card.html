{{define "news-card"}}

<div class="card news-card flex-grow-1">
    <div class="news-card-image">
        <img src="/public{{(index .Images 0).File.URL}}" alt="" class="card-top img-fluid">
    </div>

    <div class="card-body">
        <a href="/posts/{{.ID}}"><h5>{{.Title}}</h5></a>
    </div>
</div>

{{end}}
