{{define "card-item"}}
<div class="card card-background">
{{ if .Images}}
    <a href="/posts/{{.ID }}"><img class="card-img-top img-fluid post-image" src="/public{{(index .Images 0).File.URL}}"
         alt=""></a>

{{ end }}
    <div class="card-body">
        <h5><a href="/posts/{{.ID }}">{{ .Title}}</a></h5>
        {{/*<p>{{.Body | stripSummaryTags | truncateBody 300 }}</p>*/}}
    </div>
</div>
{{end}}
